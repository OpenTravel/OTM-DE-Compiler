language: java
jdk: openjdk8
install: true
script: mvn clean install -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
cache:
  directories:
  - "$HOME/.m2"
after_success:
- bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ota2-repository-service/target/ota2-repository-service.war
  - ota2-indexing-service/target/ota2-indexing-service.zip
  skip_cleanup: true
  on:
    repo: OpenTravel/OTM-DE-Compiler
    tags: true
    