---
- name: --> Cleanup Temporary Files
  block:
  - name: Cleanup remote host files
    shell: "rm -rf *"
    args:
      chdir: "{{uploads_dir}}"
      warn: false
  - name: Cleaning up local temp directory
    shell: "rm -rf *"
    args:
      chdir: "{{controller_temp_dir}}"
      warn: false
    delegate_to: localhost
